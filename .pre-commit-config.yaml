repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-byte-order-marker
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: flake8
      - id: forbid-new-submodules
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.5
    hooks:
      - id: autopep8
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: local
    hooks:
      - id: scalafmt-examples
        name: Generate scalafmt example of configs.
        verbose: true
        entry: pre_commit_hooks/scalafmt-examples/scalafmt-examples.sh
        language: script
        # I only want this to run once so I'll say the only file is the script itself
        files: pre_commit_hooks/scalafmt-examples/scalafmt-examples.sh
        # script takes no arguments
        pass_filenames: false
